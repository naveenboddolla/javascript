<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // number datatype
    // numbers can be with decimals and without
    var x=100;
    var y=100.00;
    document.write(x);
    document.write(y);
    //null datatype . null is nothing , not equivalent to zero or empty string
    var z=null;
    document.write(z);
    //string datatype single or double quotes
    var v="naveen";
    var v1='naveen';
    document.write(v);
    document.write(v1);
    //boolean datatype
    var g=100;
    var h=200;
    document.write(g==h);
    //undefined data type
    var k;
    document.write(k);
</script>

</body>
</html>
