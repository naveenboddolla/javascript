<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // creating object by using object literal
    let person={
        name:"naveen",
        address:"nzb"
    };
    // accesing property of an object
    document.write(person.name);
    //accessing object
    document.write(person);
    //deleting property to the object
    delete person.name;
    document.write(person.name);
// creating nested objects


</script>

</body>
</html>
