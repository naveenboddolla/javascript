<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="f1" action="/login.jsp" method="post" onsubmit="validateForm()">
 password:<input type="password" name="pwd1"/>
 Retype-password:<input type="password" name="retype"/>
<input type="submit" value="submit"/>
</form>
<script>
    function validateForm()
    {
        var password1=document.forms["f1"]["pwd1"].value;
        var password2=document.forms["f1"]["retype"].value;
        if(password1==password2)
        {
            return true;
        }
        else
        {
            alert("password must be same");
            return false;
        }
    }

</script>

</body>
</html>
