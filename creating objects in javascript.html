<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // creating object by using object literal
    var person={
        name:"naveen",
        id:111,
        color:"white"
    };
    //accesing object
     console.log(person);
     //accessing peoperty of an object
    console.log(person.name);
    console.log(person.color);
    console.log(person.id);
    // before deleting property of an object
    console.log(person);
    // after deleting property of an object
    delete person.color;
    console.log(person);
</script>

</body>
</html>
