<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //switch case programme in javascript
    // the example uses the weekday number to calculate weekday name
    var week=6;
    today="";
    switch(week)
    {
    case 0:
        today = "sunday";
        break;
    case 1:
        today = "monday";
        break;
    case 2:
        today = "tuesday";
        break;
    case 3:
        today = "wednesday";
        break;
    case 4:
        today = "thursday";
        break;
    case 5:
        today = "friday";
        break;
    case 6:
        today = "saturday";
        document.write(today);
        break;
    default:
        today = "enter the proper number";

    }
</script>

</body>
</html>
